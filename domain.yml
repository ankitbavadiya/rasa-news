version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - news
  - news_headlines
  - news_us
  - news_india
  - news_australia

actions:
  - utter_greet
  - utter_news_headlines
  - action_news_headline_us
  - action_news_headline_india
  - action_news_headline_au

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_news:
  - 
      buttons: 
        - 
          payload: /news_headlines
          title: "News Headline" 
        - 
          payload: /news_from_source
          title: "NEWS from Specefic Source"
        - 
          payload: /search_news
          title: "Search News"  

      text: "Hi! To know about latest news please select an option" 

  utter_news_headlines:
  - 
      buttons: 
        - 
          payload: /news_us
          title: "News Headline US" 
        - 
          payload: /news_india
          title: "News Headline India"
        - 
          payload: /news_australia
          title: "News Headline Australia"    
      text: "Please select an option from below" 



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
